body {

.moving-text {
    font-size: 3em;
    font-weight: bold;
    background: linear-gradient(45deg, #ff6b6b, #f06595, #845ef7, #5c7cfa, #339af0, #22b8cf, #20c997, #51cf66);
    background-size: 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: moveRightLeft 5s infinite alternate ease-in-out, gradientShift 10s infinite linear;
}

@keyframes moveRightLeft {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(50px); /* يمكنك تعديل المسافة حسب الحاجة */
    }
}

@keyframes gradientShift {
    0% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 100% 50%;
    }
}
